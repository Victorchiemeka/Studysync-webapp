# Development Configuration with H2 Database
server.port=8081

# H2 Database Configuration (In-Memory for quick testing)
spring.datasource.url=jdbc:h2:mem:studysync
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Redis for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# JWT Configuration
app.jwt.secret=studysyncSecretKeyForJWTTokenGeneration2024
app.jwt.expiration=86400

# Gemini AI Configuration (optional for development)
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

# Location Services Configuration
location.default.radius.km=10.0
location.max.radius.km=50.0

# Calendar Configuration
calendar.default.slot.duration.hours=2
calendar.max.lookahead.days=30

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.studysync=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
